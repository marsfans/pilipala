name: Build Nginx (Multi-Platform)

on:
  workflow_dispatch:
    inputs:
      nginx_version:
        description: '指定 Nginx 版本 (例如 1.27.2)'
        required: true
        default: '1.27.2'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64, windows/amd64]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up QEMU (for cross-platform builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Nginx for ${{ matrix.platform }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          push: false
          build-args:
            NGINX_VERSION: ${{ github.event.inputs.nginx_version }}

  windows:
    runs-on: windows-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          choco install visualstudio2022buildtools -y
          choco install git -y

      - name: Clone Nginx source
        run: |
          git clone https://github.com/nginx/nginx.git
          cd nginx
          git checkout release-${{ github.event.inputs.nginx_version }}

      - name: Build Nginx (Windows)
        run: |
          cd nginx
          nmake -f Makefile.msvc

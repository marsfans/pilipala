name: Build & Release on AllLive

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release version tag (e.g. v1.0.0)'
        required: true
        type: string
        default: '2.3.2.0'

permissions:
  contents: write

jobs:
  build_and_release:
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: xiaoyaocz/AllLive
          fetch-depth: 0

      # —— 示例: .NET 项目构建 —— 根据你项目语言 /构建系统修改
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2
      
      - name: Restore dependencies (if any)
        run: |
          # msbuild AllLive.UWP/AllLive.UWP.csproj /t:Restore /p:Configuration=Release
          nuget restore AllLive.sln
          
      - name: Build UWP project
        run: |
         # msbuild AllLive.UWP/AllLive.UWP.csproj /p:Configuration=Release /p:Platform=x64 /p:GenerateAppxPackageOnBuild=true /p:AppxBundle=Never /p:UapAppxPackageBuildMode=SideloadOnly
         # msbuild AllLive.UWP\\AllLive.UWP.csproj /p:Configuration=Release /p:Platform=x64 /p:OutputPath=build_output
         msbuild AllLive.sln /p:Configuration=Release /p:Platform=x64 /p:AppxBundle=Never /p:UapAppxPackageBuildMode=StoreUpload
      
      - name: Zip UWP package
        shell: powershell
        run: |
          $src = "AllLive.UWP\AppPackages\AllLive.UWP_*_x64_Test"
          $out = "AllLive.UWP_${{ github.event.inputs.tag }}_x64_Test.zip"
          Compress-Archive -Path "$src\*" -DestinationPath $out -CompressionLevel Optimal -Force
      
      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: AllLive-UWP-${{ github.event.inputs.tag }}
          path: AllLive.UWP_${{ github.event.inputs.tag }}_x64_Test.zip

      # —— 可选：如果你有 msix / installer 脚本 ——  
      # - name: Build installer / msix
      #   run: <your msix build command>

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: AllLive-${{ github.event.inputs.tag }}
          name: AllLive ${{ github.event.inputs.tag }}
          files: |
            AllLive.UWP_${{ github.event.inputs.tag }}_x64_Test.zip
            # （如果你有 msix / installer，也加在这里）

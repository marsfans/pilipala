# This is a basic workflow to help you get started with Actions

name: build AllLive

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2
    - name: git clone
      run: git clone https://github.com/xiaoyaocz/AllLive
    - name: CA
      run: |
        cd AllLive
        openssl genrsa -out private.key 2048
        openssl req -new -key private.key -out certificate.csr -subj "/C=US/ST=California/L=San Francisco/O=Example/CN=example.com"
        openssl x509 -req -days 3650 -in certificate.csr -signkey private.key -out certificate.crt
        openssl pkcs12 -export -out certificate.pfx -inkey private.key -in certificate.crt -passout pass:134679
    
      
    - name: Restore NuGet packages
      run: |
        cd AllLive
        nuget restore AllLive.sln
    - name: Build UWP Appx
      run: |
        cd AllLive
        msbuild /p:Configuration=Release /p:Platform=x86 /m /nologo /p:AppxBundlePlatforms="x86|x64|ARM" /p:AppxBundle=Always /p:OutputPath=./release /p:AppxPackageSigningEnabled=true /p:AppxPackageCertificateThumbprint="./certificate.pfx" AllLive.sln
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.3.1
      with:
        # Artifact name
        name: AllLive
        # A file, directory or wildcard pattern that describes what to upload
        path: AllLive/release/*.appx

          
      
